<polymer-element name="ads-taskcard" attributes="task" noscript>
    <template>
        <style>

            :host {
                float: left;
                margin: 5px;
                height: 60px;
                width: 200px;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .taskcard {
                overflow: hidden;
                border: 2px solid;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
            }

            .card-content {
                padding: 5px;
                min-height: 50px;
                min-width: 175px;
            }

            .card-shadow {
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }
        </style>
        <div class="taskcard card-shadow">
            <div class="card-content">
                <ul>
                    <li><b>{{task.name}}</b></li>
                    <li>
                        <small>{{task.description}}</small>
                    </li>
                </ul>
            </div>
        </div>
    </template>
</polymer-element>
