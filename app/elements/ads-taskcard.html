<link rel="import" href="ads-rest.html">

<polymer-element name="ads-taskcard">
    <template>
        <style>
            #container {
                float: left;
                overflow: hidden;
                height: 60px;
                width: 200px;
                min-height: 50px;
                min-width: 175px;
                padding: 5px;
                margin: 5px;
                background-color: #ffffff;
                border: 2px solid;
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="container" class="taskcard">
            <ul>
                <li><b>{{task.name}}</b></li>
                <li>
                    <small><b>{{task.assignee.name}}</b></small>
                </li>
                <li>
                    <small>{{task.description}}</small>
                </li>
            </ul>
        </div>
        <ads-rest-task id="rest"></ads-rest-task>
    </template>
    <script>
        Polymer({
            publish: {
                task: undefined,

                /**
                 * Disables draggable functionality if true.
                 * Default: false.
                 */
                disableDraggable: false
            },
            domReady: function () {
                // capture variables
                var container = this.$.container;
                var task = this.task;
                var rest = this.$.rest;

                // dropzone for avatars
                require(['core-dnd'], function (dnd) {
                    dnd.makeDropZone(container, '.avatar', function(data) {
                        task.assignee = data;
                        rest.save(task);
                    });
                });

                // make draggable
                if (!this.disableDraggable) {
                    require(['core-dnd'], function (dnd) {
                        dnd.makeDraggable(container, {
                            clone: true,
                            data: task
                        });
                    });
                }

            }
        });
    </script>
</polymer-element>
