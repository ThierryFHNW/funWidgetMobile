<polymer-element name="ads-taskcard" attributes="task">
    <template>
        <style>
            :host {
                float: left;
                overflow: hidden;
                height: 60px;
                width: 200px;
                min-height: 50px;
                min-width: 175px;
                padding: 5px;
                margin: 5px;
                background-color: #ffffff;
                border: 2px solid;
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .drop-active {
                background-color: #ffff00;
            }

            .drop-entered {
                background-color: green;
            }
        </style>
        <ul id="card">
            <li><b>{{task.name}}</b></li>
            <li>
                <small>{{task.description}}</small>
            </li>
        </ul>
    </template>
    <script>
        Polymer({
           ready: function() {
               var dropzone = this.$.card;
               require(['core-dnd'], function(dnd) {
                    dnd.makeDropZone(dropzone, '.avatar');
               });
           }
        });
    </script>
</polymer-element>
