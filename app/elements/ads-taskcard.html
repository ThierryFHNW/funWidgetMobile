<link rel="import" href="ads-rest.html">
<link rel="import" href="ads-form.html">

<polymer-element name="ads-taskcard-base">
    <template>
        <style>
            #container {
                float: left;
                overflow: hidden;
                height: 60px;
                width: 200px;
                padding: 5px;
                margin: 5px;
                background-color: #ffffff;
                border: 2px solid;
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .avatar {
                float: right;
                height: 2.5em;
            }
        </style>
        <div id="container" class="taskcard">
            <img class="avatar" src="{{task.assignee.avatar}}">
            <ul>
                <li><b>{{task.name}}</b></li>
                <li>
                    <small><b>{{task.assignee.name}}</b></small>
                </li>
                <li>
                    <small>{{task.description}}</small>
                </li>
            </ul>
        </div>
    </template>
    <script>
        Polymer({
            publish: {
                task: undefined,

                /**
                 * Disables draggable functionality if true.
                 * Default: false.
                 */
                disableDraggable: false
            },
            domReady: function () {
                // capture variables
                var container = this.$.container;
                var task = this.task;

                // make draggable
                if (!this.disableDraggable) {
                    require(['core-touch'], function (touch) {
                        touch.makeDraggable(container, {
                            clone: true,
                            data: task
                        });
                    });
                }

            }
        });
    </script>
</polymer-element>

<polymer-element name="ads-taskcard" extends="ads-taskcard-base">
    <template>
        <shadow></shadow>
        <ads-rest-task id="rest"></ads-rest-task>
        <ads-form-task id="form" task="{{task}}" userstory="{{task.userStory}}"></ads-form-task>
    </template>
    <script>
        Polymer({
            domReady: function () {
                this.super();
                // capture variables
                var container = this.$.container;
                var task = this.task;
                var rest = this.$.rest;
                var form = this.$.form;

                // dropzone for avatars
                require(['core-touch'], function (touch) {
                    touch.makeDropZone(container, '.avatar', function (data) {
                        task.assignee = data;
                        rest.save(task);
                    });
                });

                // doubletap to show form
                require(['core-touch'], function (touch) {
                    touch.onDoubleTap(container, function (event) {
                        form.open();
                    })
                });

            }
        });
    </script>
</polymer-element>

<polymer-element name="ads-temp-taskcard" extends="ads-taskcard-base">
    <template>
        <style>
            ::content .taskcard {
                background: repeating-linear-gradient(
                        -45deg,
                        transparent,
                        transparent 10px,
                        #d7d8df 10px,
                        #d7d8df 20px
                );
            }
        </style>
        <shadow></shadow>
        <ads-form-temp-task id="form" task="{{task}}"></ads-form-temp-task>
    </template>
    <script>
        Polymer({
            domReady: function () {
                this.super();
                // capture variables
                var container = this.$.container;
                var form = this.$.form;

                // doubletap to show form
                require(['core-touch'], function (touch) {
                    touch.onDoubleTap(container, function (event) {
                        form.open();
                    })
                });

            }
        });
    </script>
</polymer-element>
