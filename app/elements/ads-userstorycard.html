<polymer-element name="ads-userstorycard" attributes="userstory" noscript>
    <template>
        <style>
            :host {
                float: left;
                overflow: hidden;
                height: 75px;
                min-height: 50px;
                min-width: 175px;
                padding: 5px;
                margin: 3px 15px 3px 15px;
                background-color: #ffc473;
                border: 2px solid;
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }
        </style>
        <ul>
            <li><b>{{userstory.name}}</b></li>
            <li>
                <small>{{userstory.description}}</small>
            </li>
        </ul>
    </template>
</polymer-element>
