<link rel="import" href="ads-form.html">

<polymer-element name="ads-userstorycard">
    <template>
        <style>
            #container {
                float: left;
                overflow: hidden;
                height: 85px;
                width: 225px;
                padding: 5px;
                margin: 5px;
                background-color: #ffc473;
                border: 2px solid;
                box-shadow: 3px 3px 3px #888, 3px 3px 3px #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .circle {
                float: right;
                height: 35px;
            }

            .circle-content {
                width: 2em;
                height: 2em;
                line-height: 2em;
                text-align: center;
                border-radius: 50%;
                border: 1px solid #000000;
            }
        </style>
        <div id="container" class="userstorycard">
            <div class="circle">
                <div class="circle-content">
                    {{userstory.storyPoints | noNull}}
                </div>
            </div>
            <ul>
                <li><b>{{userstory.name}}</b></li>
                <li>
                    <small>Prio: {{userstory.priority}}</small>
                </li>
                <li>
                    <small>{{userstory.description}}</small>
                </li>
            </ul>
        </div>
        <ads-form-userstory id="form" userstory="{{userstory}}"></ads-form-userstory>
    </template>
    <script>
        Polymer({
            publish: {
                userstory: undefined,

                /**
                 * Disables draggable functionality if true.
                 * Default: false.
                 */
                disableDraggable: false
            },
            domReady: function () {
                // capture variables
                var container = this.$.container;
                var draggableData = this.userstory;
                var form = this.$.form;

                // make draggable
                if (!this.disableDraggable) {
                    require(['core-touch'], function (touch) {
                        touch.makeDraggable(container, {
                            clone: true,
                            data: draggableData
                        });
                    });
                }

                // doubletap to show form
                require(['core-touch'], function (touch) {
                    touch.onDoubleTap(container, function (event) {
                        form.open();
                    })
                });
            },
            noNull: function(value) {
                return value == null ? '-' : value;
            }
        });
    </script>
</polymer-element>
