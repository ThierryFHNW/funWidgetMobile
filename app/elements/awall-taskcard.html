<link rel="import" href="ads-rest.html">
<link rel="import" href="awall-form.html">

<polymer-element name="awall-taskcard-base">
    <template>
        <style>
            #container {
                float: left;
                overflow: hidden;
                height: 4em;
                width: 14em;
                padding: 0.4em;
                margin: 0.4em;
                background-color: #ffffff;
                border: 2px solid;
                box-shadow: 0.15em 0.15em 0.15em #888, 0.15em 0.15em 0.15em #888;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .avatar {
                float: right;
                height: 2.5em;
            }
        </style>
        <div id="container" class="taskcard">
            <img class="avatar" src="{{task.assignee.avatar}}" title="{{task.assignee.name}}">
            <ul>
                <li><b>{{task.name}}</b></li>
                <li>
                    <small><b>{{task.assignee.name}}</b></small>
                </li>
                <li>
                    <small>{{task.description}}</small>
                </li>
            </ul>
        </div>
    </template>
    <script>
        Polymer({
            publish: {
                task: undefined,

                /**
                 * Switch to disable draggability of the element.
                 *
                 * @attribute noDrag
                 * @type boolean
                 * @default false
                 */
                noDrag: false
            },
            domReady: function () {
                // capture variables
                var container = this.$.container;
                var task = this.task;

                // make draggable
                if (!this.noDrag) {
                    require(['core-touch'], function (touch) {
                        touch.makeDraggable(container, {
                            clone: true,
                            data: task
                        });
                    });
                }

            }
        });
    </script>
</polymer-element>

<polymer-element name="awall-taskcard" extends="awall-taskcard-base">
    <template>
        <shadow></shadow>
        <ads-rest-task id="rest"></ads-rest-task>
        <awall-form-task id="form" task="{{task}}" userstory="{{task.userStory}}"></awall-form-task>
    </template>
    <script>
        Polymer({
            domReady: function () {
                this.super();
                // capture variables
                var container = this.$.container;
                var task = this.task;
                var rest = this.$.rest;
                var form = this.$.form;

                // dropzone for avatars
                require(['core-touch'], function (touch) {
                    touch.makeDropZone(container, '.avatar', function (data) {
                        task.assignee = data;
                        rest.save(task);
                    });
                });

                // doubletap to show form
                require(['core-touch'], function (touch) {
                    touch.onDoubleTap(container, function (event) {
                        form.open();
                    });
                });

            }
        });
    </script>
</polymer-element>

<polymer-element name="awall-temp-taskcard" extends="awall-taskcard-base">
    <template>
        <style>
            ::content .taskcard {
                background: repeating-linear-gradient(
                        -45deg,
                        transparent,
                        transparent 0.8em,
                        #d7d8df 0.8em,
                        #d7d8df 1.6em
                );
            }
        </style>
        <shadow></shadow>
        <awall-form-temp-task id="form" task="{{task}}"></awall-form-temp-task>
    </template>
    <script>
        Polymer({
            domReady: function () {
                this.super();
                // capture variables
                var container = this.$.container;
                var form = this.$.form;

                // doubletap to show form
                require(['core-touch'], function (touch) {
                    touch.onDoubleTap(container, function (event) {
                        form.open();
                    });
                });

            }
        });
    </script>
</polymer-element>
