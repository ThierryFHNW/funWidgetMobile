<polymer-element name="awall-avatarcard" attributes="user">
    <template>
        <style>
            #img {
                position: relative;
                width: 4em;
                height: 4em;
            }
        </style>
        <img id="img" class="avatar" src="{{user.avatar}}" alt="{{user.name}}" title="{{user.name}}">
    </template>
    <script>
        Polymer({
            domReady: function () {
                // capture variables
                var img = this.$.img;
                var draggableData = this.user;

                require(['core-touch'], function (touch) {
                    touch.makeDraggable(img, {
                        clone: true,
                        data: draggableData
                    });
                });
            }
        });
    </script>
</polymer-element>
