<polymer-element name="app-layout">
    <script>
        Polymer({
            addWidget: function(widget, widgetNode) {
                this.setView('widget' + widget.position, widgetNode);
            },
            setView: function(targetId, node) {
                var target = this.shadowRoot.getElementById(targetId);
                if (target) {
                    if (node) {
                        if (target.shadowRoot) {
                            console.error('The target ' + targetId + ' already has a widget!');
                            return;
                        }
                        var root = target.createShadowRoot();
                        root.appendChild(node);
                    }
                } else {
                    console.error('Element not found: ' + targetId);
                }
            }
        });
    </script>
</polymer-element>
