<polymer-element name="ads-widget" noscript>
    <template>
        <style>
            .box {
                height: 100%;
                background-color: #f2f2f2;
                border: 2px solid #000000;
                box-sizing: border-box;
            }

            ::content h2 {
                padding: 5px;
                margin: 5px;
                font-size: 20px;
                font-weight: bold;
            }

            .body {
                padding: 5px;
            }
        </style>

        <div class="box">
            <content select="h2"></content>
            <div class="body">
                <content select="*"></content>
            </div>
        </div>
    </template>
</polymer-element>
