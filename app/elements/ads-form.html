<polymer-element name="ads-form">
    <template>
        <style>
            :host {
                width: 500px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                overflow: hidden;
                background: white;
                padding: 30px 42px;
                outline: 1px solid rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }

            a.close {
                float: right;
                margin-top: -26px;
                margin-right: -38px;
                cursor: pointer;
                color: #333;
                text-decoration: none;
                font-size: 50px;
                line-height: 0;
                padding: 15px 3px;
            }

            .close:before {
                content: "Ã—";
            }
        </style>
        <a class="close" on-tap="{{onClose}}"></a>
        <core-overlay id="overlay" backdrop layered></core-overlay>
        <content></content>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.$.overlay.target = this;
            },
            toggle: function () {
                this.$.overlay.toggle();
            },
            onClose: function () {
                this.$.overlay.toggle();
            }
        });
    </script>
</polymer-element>

<polymer-element name="ads-form-userstory" attributes="userstory">
    <template>
        <ads-form id="form">
            <h1>{{action}} User-Story</h1>

            <app-field-text label="Name" placeholder="Name of the user-story"
                            value="{{userstory.name}}"></app-field-text>
            <app-field-textarea label="Description" placeholder="Describe the user-story"
                                value="{{userstory.description}}"></app-field-textarea>
            <app-field-textarea label="Acceptance Citeria" placeholder="When is the user-story done?"
                                value="{{userstory.acceptanceCriteria}}"></app-field-textarea>
            <app-field-text type="number" label="Story points" value="{{userstory.storyPpoints}}"></app-field-text>
            <app-field-text type="number" label="Priority" value="{{userstory.priority}}"></app-field-text>
            <app-field-select label="Author" placeholder="Select author" values="{{people}}"
                              selected="{{userstory.author}}"></app-field-select>
            <app-field-select label="Owner" placeholder="Select owner" values="{{people}}"
                              selected="{{userstory.owner}}"></app-field-select>
            <app-field-select label="State" placeholder="Select state" values="{{states}}"
                              selected="{{userstory.state}}"></app-field-select>

            <button id="save" on-tap="{{onSave}}">Save</button>
            <button id="delete" on-tap="{{onDelete}}" hidden="{{userstory == undefined}}">Delete</button>
        </ads-form>

        <app-globals id="globals"></app-globals>
        <ads-rest-people id="restPeople" projectId="{{projectId}}" response="{{people}}"></ads-rest-people>
        <ads-rest-userstorystates id="restStates" projectId="{{projectId}}"
                                  response="{{states}}"></ads-rest-userstorystates>
        <ads-rest-userstory id="restSave"></ads-rest-userstory>
        <ads-rest-userstories id="restCreate"></ads-rest-userstories>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.projectId = this.$.globals.routeParams.projectId;
                this.$.restPeople.go();
                this.$.restStates.go();
            },
            open: function () {
                if (this.userstory === undefined) {
                    this.action = 'Create';
                    this.userstory = {};
                } else {
                    this.action = 'Edit';
                }
                this.$.form.toggle();
            },
            onSave: function () {
                console.dir(this.userstory);
                if (this.userstory.id === undefined) {
                    this.$.restCreate.create(this.userstory);
                } else {
                    this.$.restSave.save(this.userstory);
                }
                this.$.form.toggle();
            },
            onDelete: function () {
                console.log('Deleting the us');
                this.$.rest.remove(this.userstory);
                this.$.form.toggle();
            }
        });
    </script>
</polymer-element>

<polymer-element name="ads-form-task" attributes="task userstory">
    <template>
        <ads-form id="form">
            <h1>{{action}} Task</h1>

            <app-field-text label="Name" placeholder="Name of the task" value="{{task.name}}"></app-field-text>
            <app-field-textarea label="Description" placeholder="Describe the user-story"
                                value="{{task.description}}"></app-field-textarea>
            <app-field-text type="number" label="Estimate" placeholder="Estimated work"
                            value="{{task.estimate}}"></app-field-text>
            <app-field-text type="number" label="Time spent" placeholder="Time spent on this task"
                            value="{{task.timeSpent}}"></app-field-text>
            <app-field-select label="Author" placeholder="Author of the task" selected="{{task.author}}"
                              values="{{people}}"></app-field-select>
            <app-field-select label="Assignee" placeholder="Assigned person" selected="{{task.assignee}}"
                              values="{{people}}"></app-field-select>
            <app-field-select label="State" placeholder="State of the task" selected="{{task.state}}"
                              values="{{states}}"></app-field-select>
            <app-field-select label="User-Story" placeholder="Assign to user-story" selected="{{task.userStory}}"
                              values="{{userstories}}"></app-field-select>

            <button id="save" on-tap="{{onSave}}">Save</button>
            <button id="delete" on-tap="{{onDelete}}" hidden="{{task == undefined}}">Delete</button>
        </ads-form>

        <app-globals id="globals"></app-globals>
        <ads-rest-people id="restPeople" projectId="{{projectId}}" response="{{people}}"></ads-rest-people>
        <ads-rest-taskstates id="restStates" projectId="{{projectId}}"
                             response="{{states}}"></ads-rest-taskstates>
        <ads-rest-userstories id="restUs" sprintId="{{sprintId}}" response="{{userstories}}"></ads-rest-userstories>
        <ads-rest-task id="restSave"></ads-rest-task>
        <ads-rest-tasks id="restCreate"></ads-rest-tasks>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.projectId = this.$.globals.routeParams.projectId;
                this.sprintId = this.$.globals.routeParams.sprintId;
                this.$.restPeople.go();
                this.$.restStates.go();
                this.$.restUs.go();
            },
            open: function () {
                if (this.task === undefined) {
                    this.action = 'Create';
                    this.task = {};
                } else {
                    this.action = 'Edit';
                }
                if (this.userstory !== undefined) {
                    this.task.userstory = this.userstory
                }
                this.$.form.toggle();
            },
            onSave: function () {
                console.dir(this.task);
                if (this.task.id === undefined) {
                    this.$.restCreate.create(this.task);
                } else {
                    this.$.restSave.save(this.task);
                }
                this.$.form.toggle();
            },
            onDelete: function () {
                console.log('Deleting the task');
                this.$.rest.remove(this.task);
                this.$.form.toggle();
            }
        });
    </script>
</polymer-element>
