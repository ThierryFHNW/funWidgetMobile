<polymer-element name="ads-avatarcard" attributes="user">
    <template>
        <style>
            #img {
                position: relative;
                width: 60px;
                height: 60px;
            }
        </style>
        <img id="img" class="avatar" src="{{user.avatar}}" alt="{{user.name}}" title="{{user.name}}">
    </template>
    <script>
        Polymer({
            ready: function () {
                // capture variables
                var img = this.$.img;
                var draggableData = this.user;

                require(['core-dnd'], function (dnd) {
                    dnd.makeDraggable(img, {
                        clone: true,
                        data: draggableData
                    });
                });
            }
        });
    </script>
</polymer-element>
