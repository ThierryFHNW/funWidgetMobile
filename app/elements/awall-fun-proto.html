<polymer-element name="awall-fun-gallery-proto">
    <template>
        <style>
            div#gallery {
                box-sizing: border-box;
                width: 560px;
                height: 180px;
                display: block;
                width: 95%;
                height: 100%;
                padding: 0px 10px;
                white-space: nowrap;
                word-wrap: break-word;
                overflow: hidden;
            }
            .fun-picture {
                box-sizing: border-box;
                height: 100%;
                border-style: solid;
                border-width: 16px 2px;
                border-color: #f2f2f2;
                position: absolute;
                transition: left 1s, right 1s;
            }
            .fun-picture.active {
                /*left: 0;*/
                /*right: 0;*/
                /*margin-left: auto;*/
                /*margin-right: auto;*/
                /*z-index: 4*/
            }
            .fun-picture:nth-of-type(1){
                z-index: 1;
                left: 0px;
            }
            .fun-picture:nth-of-type(2) {
                z-index: 2;
                left: 50px;
            }
            .fun-picture:nth-of-type(3) {
                z-index: 3;
                left: 100px;
            }
            .fun-picture:nth-of-type(4), .fun-picture.active {
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                z-index: 4;
                border-width: 8px 2px;
            }
            .fun-picture:nth-of-type(5) {
                z-index: 3;
                right: 100px;
            }
            .fun-picture:nth-of-type(6) {
                z-index: 2;
                right: 50px;
            }
            .fun-picture:nth-of-type(7) {
                 z-index: 1;
                right: 0px
            }
        </style>
        <div id="gallery">
            <!--<img id="fun-picture" src="../images/golden_gate_small.jpg">-->
            <template repeat="{{picture in pictures}}">
                <img class="fun-picture" src="../images/golden_gate_small.jpg" on-click="{{changeSelected}}">
