<polymer-element name="awall-widget">
    <template>
        <style>
            #widget {
                height: 100%;
                background-color: #f2f2f2;
                border: 2px solid #000000;
                box-sizing: border-box;
                overflow: auto;
                position: relative;
            }

            ::content h2 {
                padding: 5px;
                margin: 5px;
                font-size: 20px;
                font-weight: bold;
            }

            .body {
                padding: 5px;
                overflow: auto;
            }
        </style>

        <div id="widget" class="widget">
            <content select="h2"></content>
            <div class="body">
                <content select="*"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            publish: {
                /**
                 * Switch to disable draggability of the element.
                 *
                 * @attribute disableDraggable
                 * @type boolean
                 * @default false
                 */
                disableDraggable: false,
                /**
                 * Switch to disable resizability of the element.
                 *
                 * @attribute disableResizable
                 * @type boolean
                 * @default false
                 */
                disableResizable: false
            },
            domReady: function () {
                // capture variables
                var widget = this.$.widget;
                var disableDraggable = this.disableDraggable;
                var disableResizable = this.disableResizable;

                require(['core-touch'], function (touch) {
                    if (!disableDraggable) {
                        touch.makeDraggable(widget, {
                            revert: false
                        });
                    }
                    if (!disableResizable) {
                        touch.makeResizable(widget);
                    }
                });
            }
        });
    </script>
</polymer-element>
