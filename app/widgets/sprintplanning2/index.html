<template class="content">
    <awall-sp2></awall-sp2>
</template>

<polymer-element name="awall-sp2">
    <template>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                box-sizing: border-box;
            }

            .sprintBacklog {
                flex: 1;
            }

            .tempTasks {
                flex: 0 0 35%;
            }

            ::shadow h3 {
                padding-left: 0.8em;
            }
        </style>
        <awall-widget disableDraggable disableResizable>
            <h2>Sprintplanning 2</h2>

            <div class="container">
                <awall-sprintbacklog userstories="{{userstories}}" class="sprintBacklog"></awall-sprintbacklog>
                <awall-temptasks class="tempTasks"></awall-temptasks>
            </div>
        </awall-widget>
        <app-globals id="globals"></app-globals>
        <ads-rest-userstories id="usEndpoint" sprintId="{{sprintId}}"
                              response="{{userstories}}"></ads-rest-userstories>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.sprintId = this.$.globals.routeParams.sprintId;
                this.$.usEndpoint.go();
            }
        });

    </script>
</polymer-element>

<polymer-element name="awall-sprintbacklog" attributes="userstories">
    <template>
        <style>
            table {
                border-collapse: collapse;
                box-sizing: border-box;
                margin-bottom: 0.8em;
                width: 100%;
            }

            table /deep/ tr:nth-child(even) {
                background-color: rgba(255, 255, 255, 0.5);
            }

            table /deep/ th {
                border-bottom: 2px solid rgb(221, 221, 221);
                border-collapse: collapse;
                text-align: left;
            }

            table /deep/ td {
                border-top: 1px solid rgb(221, 221, 221);
                vertical-align: top;
            }

            table /deep/ td:nth-child(1) {
                padding: 0.6em;
                text-align: left;
            }
        </style>

        <h3>Sprint Backlog</h3>
        <table class="table">
            <tbody>
            <template repeat="{{userstory in userstories | withPriority | orderBy('priority')}}">
                <tr is="awall-backlog-row" userstory="{{userstory}}" userstories="{{userstories}}"></tr>
            </template>
            </tbody>
        </table>
        </div>
    </template>
    <script>
        Polymer({
            withPriority: function (values) {
                if (values != null) {
                    return values.filter(function (value) {
                        return value.priority != null;
                    });
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="awall-backlog-row" extends="tr" attributes="userstory userstories">
    <template>
        <style>
            #usDropzone {
                position: relative;
                height: 10em;
                width: 16em;
            }

            #upperDropzone, #lowerDropzone {
                position: absolute;
                left: 0;
                height: 50%;
                width: 100%;
            }

            #upperDropzone {
                top: 0;
            }

            #lowerDropzone {
                bottom: 0;
            }

            awall-userstorycard {
                position: absolute;
                z-index: 1;
            }
        </style>
        <td id="usDropzone">
            <awall-userstorycard userstory="{{userstory}}" disableDraggable></awall-userstorycard>
            <div id="upperDropzone"></div>
            <div id="lowerDropzone"></div>
        </td>
        <td id="taskDropzone">
            <template repeat="{{task in tasks}}">
                <awall-taskcard task="{{task}}"></awall-taskcard>
            </template>
        </td>

        <ads-rest-awall id="awall"></ads-rest-awall>
        <ads-rest-tasks userStoryId="{{userstory.id}}" response="{{tasks}}" auto expand="all"></ads-rest-tasks>
        <ads-rest-userstory id="rest"></ads-rest-userstory>
    </template>
    <script>
        Polymer({
            userstoriesChanged: function () {
                // capture variables
                var awall = this.$.awall;
                var rest = this.$.rest;
                var taskDropzone = this.$.taskDropzone;
                var userstory = this.userstory;
                var userstories = this.userstories;
                var upperDropzone = this.$.upperDropzone;
                var lowerDropzone = this.$.lowerDropzone;


                function applyPriority(sourcePriority, newPriority, droppedUs, allUs) {

                    function getSortedUsWithPriority(array) {
                        return array.filter(function (value) {
                            return value.priority != null;
                        }).sort(function (a, b) {
                            return a.priority >= b.priority ? 1 : -1;
                        });
                    }

                    function reorder(array, sourcePriority, indx) {
                        var changedItems = [];

                        function check(priority, indx) {
                            while (indx < array.length) {
                                var item = array[indx];
                                if (item.priority == priority) {
                                    changedItems.push(item);
                                    check(priority + 1, indx + 1);
                                    item.priority += 1;
                                } else {
                                    break;
                                }
                                indx++;
                            }
                        }

                        check(sourcePriority, indx);

                        return changedItems;
                    }


                    var sortedUs = getSortedUsWithPriority(allUs);

                    var index = sortedUs.indexOf(userstory);
                    console.dir(sortedUs);
                    if (index == -1) {
                        console.error('index not found.');
                        return;
                    }

                    droppedUs.priority = newPriority;

                    // take appropriate action to persist changes
                    index = sourcePriority != newPriority ? index + 1 : index;
                    reorder(sortedUs, newPriority, index).forEach(function (item) {
                        rest.save(item);
                    });
                    rest.save(droppedUs);
                }

                // enable dropzones
                require(['core-touch'], function (touch) {
                    touch.makeDropZone(upperDropzone, '.userstorycard', function (droppedUs) {
                        var sourcePriority = userstory.priority;
                        var newPriority = sourcePriority;
                        applyPriority(sourcePriority, newPriority, droppedUs, userstories);
                    });

                    touch.makeDropZone(lowerDropzone, '.userstorycard', function (droppedUs) {
                        var sourcePriority = userstory.priority;
                        var newPriority = sourcePriority + 1;
                        applyPriority(sourcePriority, newPriority, droppedUs, userstories);
                    });

                    touch.makeDropZone(taskDropzone, '.taskcard', function (droppedTask) {
                        if (droppedTask.userStory != undefined) {
                            // is existing task
                            console.error('Moving a task to another user-story is not possible (backend limitation).');
                        } else {
                            // is a temporary task
                            droppedTask.userStory = userstory;
                            awall.persistTempTask(droppedTask);
                        }
                    });
                });
            }
        });
    </script>
</polymer-element>


<polymer-element name="awall-temptasks">
    <template>
        <h3>Tasks</h3>
        <template repeat="{{task in tempTasks | orderBy('name')}}">
            <awall-temp-taskcard task="{{task}}"></awall-temp-taskcard>
        </template>
        <awall-form-temp-task id="taskForm"></awall-form-temp-task>

        <core-icon-button icon="add" on-tap="{{onAddTempTaskTap}}">Add Temp Task</core-icon-button>
        <ads-rest-awall-sp2 tasks="{{tempTasks}}"></ads-rest-awall-sp2>
    </template>
    <script>
        Polymer({
            onAddTempTaskTap: function () {
                this.$.taskForm.open();
            }
        });
    </script>
</polymer-element>
