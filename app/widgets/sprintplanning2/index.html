<template class="content">

    <polymer-element name="ads-sp2">
        <template>

            <style>
                #content {
                    width: 100%;
                    height: 100%;
                    background-color: #f2f2f2;
                }

                h1 {
                    margin-top: 5px;
                }
            </style>
            <div id="content">
                <br>

                <h1>Sprintplanning 2</h1>
                <template repeat="{{story in userstories}}">
                    <h2>{{story.name}}</h2>
                    <ads-rest-tasks userStoryId="{{story.id}}" response="{{tasks}}" auto></ads-rest-tasks>
                        <template repeat="{{task in tasks}}">
                            <ads-taskcard task="{{task}}"></ads-taskcard>
                        </template>
                </template>

            </div>
            <app-globals id="globals"></app-globals>
            <ads-rest-userstories id="usEndpoint" sprintId="{{sprintId}}"
                                  response="{{userstories}}"></ads-rest-userstories>
        </template>
        <script>
            Polymer({
                ready: function () {
                    this.sprintId = this.$.globals.routeParams.sprintId;
                    this.$.usEndpoint.go();
                }
            });
        </script>
    </polymer-element>

    <ads-sp2></ads-sp2>

</template>
