<template class="content">
    <ads-sp2></ads-sp2>
</template>

<polymer-element name="ads-sp2">
    <template>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                box-sizing: border-box;
            }

            .productBacklog {
                flex: 0 0 250px;
            }

            .sprintBacklog {
                flex: 1;
            }

            .tempTasks {
                flex: 0 0 35%;
            }

            ::shadow h3 {
                padding-left: 10px;
            }
        </style>
        <ads-widget>
            <h2>Sprintplanning 2</h2>

            <div class="container">
                <awall-productbacklog userstories="{{userstories}}" class="productBacklog"></awall-productbacklog>
                <awall-sprintbacklog userstories="{{userstories}}" class="sprintBacklog"></awall-sprintbacklog>
                <awall-temptasks class="tempTasks"></awall-temptasks>
            </div>
        </ads-widget>
        <app-globals id="globals"></app-globals>
        <ads-rest-userstories id="usEndpoint" sprintId="{{sprintId}}"
                              response="{{userstories}}"></ads-rest-userstories>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.sprintId = this.$.globals.routeParams.sprintId;
                this.$.usEndpoint.go();
            }
        });

    </script>
</polymer-element>


<polymer-element name="awall-productbacklog" attributes="userstories">
    <template>
        <h3>Product Backlog</h3>
        <template repeat="{{story in userstories | noPriority}}">
            <ads-userstorycard userstory="{{story}}"></ads-userstorycard>
        </template>
        <core-icon-button icon="add" on-tap="{{onAddUserStorytap}}">Add User Story</core-icon-button>
        <ads-form-userstory id="usForm"></ads-form-userstory>
    </template>
    <script>
        Polymer({
            noPriority: function (values) {
                if (values != null) {
                    return values.filter(function (value) {
                        return value.priority == null;
                    });
                }
            },
            onAddUserStorytap: function () {
                this.$.usForm.open();
            }
        });
    </script>
</polymer-element>

<polymer-element name="awall-sprintbacklog" attributes="userstories">
    <template>
        <style>
            table {
                border-collapse: collapse;
                box-sizing: border-box;
                margin-bottom: 10px;
                width: 100%;
            }

            table /deep/ tr:nth-child(even) {
                background-color: rgba(255, 255, 255, 0.5);
            }

            table /deep/ th {
                border-bottom: 2px solid rgb(221, 221, 221);
                border-collapse: collapse;
                text-align: left;
            }

            table /deep/ td {
                border-top: 1px solid rgb(221, 221, 221);
                vertical-align: top;
            }

            table /deep/ td:nth-child(1) {
                padding: 8px;
                text-align: left;
                width: 10%; /* will be dynamically as big as the content */
            }
        </style>

        <h3>Sprint Backlog</h3>
        <table class="table">
            <tbody>
            <template repeat="{{userstory in userstories | withPriority | orderBy('priority')}}">
                <tr is="awall-backlog-row" userstory="{{userstory}}" userstories="{{userstories}}"></tr>
            </template>
            <tr>
                <td colspan="2">
                    <awall-sp2-us-dropzone></awall-sp2-us-dropzone>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </template>
    <script>
        Polymer({
            withPriority: function (values) {
                if (values != null) {
                    return values.filter(function (value) {
                        return value.priority != null;
                    });
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="awall-backlog-row" extends="tr" attributes="userstory userstories">
    <template>
        <td id="usDropzone">
            <ads-userstorycard userstory="{{userstory}}" disableDraggable></ads-userstorycard>
        </td>
        <td id="taskDropzone">
            <template repeat="{{task in tasks}}">
                <ads-taskcard task="{{task}}"></ads-taskcard>
            </template>
        </td>

        <ads-rest-awall id="awall"></ads-rest-awall>
        <ads-rest-tasks userStoryId="{{userstory.id}}" response="{{tasks}}" auto expand="all"></ads-rest-tasks>
        <ads-rest-userstory id="rest"></ads-rest-userstory>
    </template>
    <script>
        Polymer({
            domReady: function () {
                // capture variables
                var awall = this.$.awall;
                var rest = this.$.rest;
                var taskDropzone = this.$.taskDropzone;
                var usDropzone = this.$.usDropzone;
                var userstory = this.userstory;
                var userstories = this.userstories;

                // enable dropzones
                require(['core-touch'], function (touch) {
                    touch.makeDropZone(usDropzone, '.userstorycard', function (data) {
                        var usWithPriority = userstories.filter(function (value) {
                            return value.priority != null;
                        });
                        var sortedUs = usWithPriority.sort(function (a, b) {
                            return a.priority >= b.priority ? 1 : -1;
                        });

                        var index = sortedUs.indexOf(userstory);
                        if (index == -1) {
                            console.log('index not found.');
                            return;
                        }

                        var changedItems = [];

                        function reorder(priority, indx) {
                            while (indx < sortedUs.length - 1) {
                                var item = sortedUs[indx];
                                if (item.priority == priority) {
                                    item.priority += 1;
                                    priority += 1;
                                    changedItems.push(item);
                                } else {
                                    break;
                                }
                                indx++;
                            }
                        }

                        var isFirstElement = index == 0;
                        var isLastElement = index == sortedUs.length - 1;

                        // set priority
                        if (isFirstElement) {
                            data.priority = 1;
                        } else if (isLastElement) {
                            data.priority = userstory.priority + 1;
                        } else {
                            data.priority = sortedUs[index - 1].priority + 1;
                        }

                        // take appropriate action to persist changes
                        if (!isLastElement) {
                            reorder(data.priority, index);
                            changedItems.forEach(function (item) {
                                rest.save(item);
                            });
                        }
                        rest.save(data);
                    });

                    touch.makeDropZone(taskDropzone, '.taskcard', function (data) {
                        if (data.userStory != undefined) {
                            // is existing task
                            console.error('Moving a task to another user-story is not possible (backend limitation).');
                        } else {
                            // is a temporary task
                            data.userStory = userstory;
                            awall.persistTempTask(data);
                        }
                    });
                });
            }
        });
    </script>
</polymer-element>


<polymer-element name="awall-sp2-us-dropzone">
    <template>
        <style>
            #container {
                height: 75px;
                width: 100%;
            }
        </style>
        <div id="container"></div>
    </template>
    <script>
        Polymer({
            domReady: function () {
                // capture variables
                var container = this.$.container;

                require(['core-touch'], function (touch) {
                    touch.makeDropZone(container, '.userstorycard', function (data) {
                        console.log('backlogged a userstory:');
                        console.dir(data);
                    });
                });
            }
        });
    </script>
</polymer-element>


<polymer-element name="awall-temptasks">
    <template>
        <h3>Tasks</h3>
        <template repeat="{{task in tempTasks | orderBy('name')}}">
            <ads-temp-taskcard task="{{task}}"></ads-temp-taskcard>
        </template>
        <ads-form-temp-task id="taskForm"></ads-form-temp-task>

        <core-icon-button icon="add" on-tap="{{onAddTempTaskTap}}">Add Temp Task</core-icon-button>
        <ads-rest-awall-sp2 tasks="{{tempTasks}}"></ads-rest-awall-sp2>
    </template>
    <script>
        Polymer({
            onAddTempTaskTap: function () {
                this.$.taskForm.open();
            }
        });
    </script>
</polymer-element>
