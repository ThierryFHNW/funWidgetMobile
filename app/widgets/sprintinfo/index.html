<template class="content">

    <polymer-element name="ads-sprintinfo">
        <template>
            <style>
                #content {
                    padding: 10px;
                    background-color: #f2f2f2;
                    height: 100%;
                    box-sizing: border-box;
                }
            </style>

            <app-globals id="globals"></app-globals>
            <ads-rest-sprint id="rest" resourceId="{{sprintId}}" response="{{sprint}}"></ads-rest-sprint>

            <div id="content" class="content">
                <h2>{{sprint.name}}</h2>
                From {{sprint.startTime | dateFmt}} to {{sprint.endTime | dateFmt}}
            </div>
        </template>
        <script>
            Polymer({
                ready: function () {
                    this.sprintId = this.$.globals.routeParams.sprintId;
                    this.$.rest.go();
                },
                dateFmt: function (value) {
                    if (value == undefined) {
                        return '';
                    }
                    var date = value.split('T')[0];
                    var parts = date.split('-');
                    return parts[2] + '.' + parts[1] + '.' + parts[0];
                }
            });
        </script>
    </polymer-element>

    <ads-sprintinfo></ads-sprintinfo>

</template>
