<template class="content">

    <polymer-element name="ads-sprintselect">
        <template>
            <style>
                #content {
                    padding: 50px;
                    background-color: #f2f2f2;
                    overflow: hidden
                }
            </style>
            <div id="content">
                <h1>Sprints for {{project.name}}</h1>
                <template repeat="{{sprint in sprints}}">
                    <ads-sprintselect-item sprint="{{sprint}}" projectId="{{projectId}}"></ads-sprintselect-item>
                </template>
            </div>

            <app-globals id="globals"></app-globals>
            <ads-rest-project id="projectsEndpoint" resourceId="{{projectId}}"
                              response="{{project}}"></ads-rest-project>
            <ads-rest-sprints id="sprintsEndpoint" response="{{sprints}}"
                              params='{ "project": "{{projectId}}" }'></ads-rest-sprints>
        </template>
        <script>
            Polymer({
                ready: function () {
                    this.projectId = this.$.globals.routeParams.projectId;
                    this.$.projectsEndpoint.go();
                    this.$.sprintsEndpoint.go();
                }
            });
        </script>
    </polymer-element>

    <polymer-element name="ads-sprintselect-item" attributes="sprint projectId" noscript>
        <template>
            <style>
                a {
                    display: flex;
                    justify-content: center; /* align horizontal */
                    align-items: center; /* align vertical */
                    float: left;
                    margin: 1px;
                    width: 150px;
                    min-height: 50px;
                    font-size: 1.5em;
                }

                a:link {
                    text-decoration: none;
                }

                a:visited {
                    text-decoration: none;
                }

                a:hover {
                    text-decoration: none;
                    font-weight: bold;
                    background-color: #ff5621;
                }

                a:active {
                    text-decoration: none;
                }
            </style>
            <div class="box">
                <a href="/#/project/{{projectId}}/sprint/{{sprint.id}}/sp2">{{sprint.name}}</a>
            </div>
        </template>
    </polymer-element>

    <ads-sprintselect></ads-sprintselect>
</template>
