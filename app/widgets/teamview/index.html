<template class="content">
    <awall-teamview></awall-teamview>
</template>

<polymer-element name="awall-teamview">
    <template>
        <style>
            awall-avatarcard {
                margin: 2px;
            }
        </style>
        <awall-widget>
            <h2>Team</h2>

            <template repeat="{{person in people}}">
                <awall-avatarcard user="{{person}}"></awall-avatarcard>
            </template>
        </awall-widget>

        <app-globals id="globals"></app-globals>
        <ads-rest-people id="rest" response="{{people}}" projectId="{{projectId}}"></ads-rest-people>
    </template>
    <script>
        Polymer({
            attached: function () {
                this.projectId = this.$.globals.routeParams.projectId;
                this.$.rest.go();
            }
        });
    </script>
</polymer-element>
