<template class="content">

    <polymer-element name="ads-teamview">
        <template>
            <style>
                #content {
                    padding: 10px;
                    background-color: #f2f2f2;
                    height: 100%;
                    box-sizing: border-box;
                }
            </style>
            <app-globals id="globals"></app-globals>
            <ads-rest-collection id="rest" resource="people" response="{{people}}"
                                 params='{ "project": "{{projectId}}" }'></ads-rest-collection>
            <div id="content">
                <h2>Team</h2>
                <template repeat="{{person in people}}">
                    <avatar-card user="{{person}}"></avatar-card>
                </template>
                <div>
        </template>
        <script>
            Polymer({
                ready: function () {
                    this.projectId = this.$.globals.routeParams.projectId;
                    this.$.rest.go();
                }
            });
        </script>
    </polymer-element>

    <ads-teamview></ads-teamview>


</template>
