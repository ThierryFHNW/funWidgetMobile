<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- bower:css -->

    <link rel="stylesheet" href="main.css">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <script src="bower_components/javascript-route-matcher/dist/ba-routematcher.js"></script>
</head>
<body>

<polymer-element name="app-globals">
    <script>
        (function () {
            // these variables are shared by all instances
            var project = null;

            Polymer({
                ready: function () {
                    this.copyGlobalValuesIntoInstance();
                },
                copyGlobalValuesIntoInstance: function () {
                    // copy global values into instance properties
                    this.project = project;
                },
                setProject: function (newProject) {
                    project = newProject;
                    this.copyGlobalValuesIntoInstance();
                }
            });
        })();
    </script>
</polymer-element>


<polymer-element name="workspace-layout-base">
    <script>
        Polymer({
            setContent: function (id, content) {
                if (this.$.hasOwnProperty(id)) {
                    if (content) {
                        var root = this.$[id].createShadowRoot();
                        root.appendChild(content);
                    }
                } else {
                    console.log('Element not found: ' + id);
                }
            }
        });
    </script>
</polymer-element>


<!-- bower:js -->
<script src="bower_components/requirejs/require.js"></script>
<script src="bower_components/interact/interact.js"></script>
<!-- endbower -->


<script src="app.js"></script>
<script src="core.js"></script>
</body>
</html>
