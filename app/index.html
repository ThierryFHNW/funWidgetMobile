<body>

<polymer-element name="workspace-layout-base">
    <script>
        Polymer({
            created: function () {
                console.log('created workspace-layout-base is ready');
            },
            setContent: function (id, content) {
                if (this.$.hasOwnProperty(id)) {
                    console.log('I have the element with id ' + id);
                    console.dir(this.$[id]);
                    if(content) {
                        var root = this.$[id].createShadowRoot();
                        root.appendChild(content);
                    }
                } else {
                    console.log('element not found: ' + id);
                }
            }
        });
    </script>
</polymer-element>


<!-- bower:js -->
<script src="bower_components/requirejs/require.js"></script>
<script src="bower_components/interact/interact.js"></script>
<!-- endbower -->


<script src="app.js"></script>
<script src="core.js"></script>
</body>
</html>
