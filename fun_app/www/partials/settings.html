<div class="widget container">
    <div class="widget-header">
        <a href="#/"><i class="fa fa-close" ng-click="close()"></i></a>
    </div>
    <h2>Settings</h2>
    <div class="widget-body">
        <div ng-if="!editing">
            Server Konfigurationen
            <div class="table-row" ng-repeat="configuration in configurations">
                <span>{{configuration.server}}</span><span><i class="fa fa-pencil" ng-click="edit(configuration)"></i></span>
            </div>
            <button class="green form-field small-2" ng-click="add()">Add</button>
        </div>
        <div ng-if="editing">
            Server
            <input class="form-field" type="text" ng-model="editing.server"/>
            Projekt
            <input class="form-field" type="text" ng-model="editing.project"/>
            User
            <input class="form-field" type="text" ng-model="editing.name"/>
            Password
            <input class="form-field" type="password" ng-model="editing.password"/>
            <button class="green form-field" ng-click="save()">Save</button>
            <button class="orange form-field" ng-click="cancel()">Cancel</button>
            <button class="red form-field" ng-if="!new" ng-click="remove()">Delete</button>
        </div>
    </div>
</div>
